<h2 class="mt-5">Selectores anidados</h2>
<hr />

<form [formGroup]="form" (ngSubmit)="guardar()">
  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select class="form-control" formControlName="region">
        <option value="">--Seleccone Continente--</option>
        <option *ngFor="let region of regiones" [value]="region | lowercase">
          {{ region }}
        </option>
      </select>
    </div>
  </div>

  <!-- Pais -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Pais:</label>
      <select class="form-control" formControlName="pais">
        <option value="">--Seleccone Pais--</option>
        <option *ngFor="let pais of paises" [value]="pais.alpha3Code">
          {{ pais.name }}
        </option>
      </select>
    </div>
  </div>

  <!-- Fronteras -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Fronteras:</label>
      <select class="form-control" formControlName="frontera">
        <option value="">--Seleccone el Pais fronterizo--</option>
        <!-- <option *ngFor="let pais of paises" [value]="pais.alpha3Code">
          {{ pais.name }}
        </option> -->
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" type="submit">
        Seleccionar
      </button>
    </div>
  </div>
</form>

<h3>Formulario:</h3>
<pre>Valid: {{ form.valid }}</pre>
<pre>Valor {{ form.value | json }}</pre>
